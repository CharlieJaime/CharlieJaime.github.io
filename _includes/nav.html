<nav class="navbar" id="desktopNav">
  <ul>
    {% for sitelink in site.data.sitelinks.sitelinks %}
      {% if sitelink.address == "\#homeContainer" %}
        <li><a href="{{ sitelink.address }}">{{sitelink.svg}}</a></li>
      {% endif %}

      {% if sitelink.address != "\#homeContainer"%}
      <li><a href="{{ sitelink.address }}">{{ sitelink.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
