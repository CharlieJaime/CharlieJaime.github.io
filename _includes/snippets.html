<div class="spcontainer">
    {% for snippet in site.data.snippets.snippets %}

            <div class="panel active">
                <h4>{{snippet.title}}</h4>
                <!-- <p>{{snippet.description}}</p> -->
            </div>
        </div>
    {% endfor %}
</div>
