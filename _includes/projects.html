<main id="projectsContainer">
  <div class="listContainer">
    <h2>Projects</h2>
    <ul class="data-listing">
      {% for project in site.data.projects.projects %}
        <div class="imgContainer">
          <a href="{{ project.link }}">
            <li>
              <div>
                <img src="{{ project.image }}">
                <h4>{{ project.title }}</h4>
                <p>{{ project.description }}</p>
              </div>
            </li>
          </a>
        </div>
      {% endfor %}
    </ul>
  </div>
</main>
