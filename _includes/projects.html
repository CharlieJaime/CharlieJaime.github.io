<main id="projectsContainer">
  <div class="listContainer">
    <ul class="data-listing">
      {% for project in site.data.projects.projects %}
        <a href="{{ project.link }}">
          <li>
            <div>
              <!-- <img src="{{ project.image }}"> -->
              <h4>{{ project.title }}</h4>
              <p>{{ project.description }}</p>
            </div>
          </li>
        </a>
      {% endfor %}
    </ul>
  </div>
</main>
