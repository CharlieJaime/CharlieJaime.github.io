<footer id="footerContainer">
  <ul class="footerList">
    {% for contact in site.data.contacts.contacts %}
    <li>
      <a href="{{ contact.link }}" class="{{ contact.id }}">
        <span class="{{ contact.class }}">
          {{contact.svg}}
        </span>
      </a>
    </li>
    {% endfor %}
  </ul>
</footer>
