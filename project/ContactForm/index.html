<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contact Form</title>
	<link href='http://fonts.googleapis.com/css?family=Gilda+Display|Oswald:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <div class="wrapper">
    <h1>I will contact you in the near "Future"!</h1>
    <form action="#" method="GET" name="my_form">
      <fieldset id="borderf">
        <!-- Title of contact form -->
        <legend>Contact Form</legend>

        <!-- First name input -->
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" placeholder="Full Name"><br>

        <!-- Last name input -->
        <label for="lastname">Last Name:</label>
        <input type="text" name="firstname" placeholder="Last"><br>

        <!-- E-mail -->
        <label for="email">E-mail:</label>
        <input type="email" name="email" placeholder="E-mail"><br>

        <!-- Phone -->
        <label for="date">Phone:</label>
        <input type="tel" placeholder="ext.### (###)-###-####"><br>

        <!-- Message area -->
        <label for="messagebox">Message:</label>
        <textarea name="essay" rows="12" cols="50px" placeholder="Message..."></textarea>

        <!-- sumbit button -->
        <input type="submit" value="Submit">
      </fieldset>
    </form>
  </div>
  <button class='returnHome'><a href="http://unrestrictedexpression.me/portfolio/">Return Home</a></button>
</body> 
</html>
